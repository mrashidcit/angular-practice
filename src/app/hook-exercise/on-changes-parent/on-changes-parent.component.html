<div class="parent">
  <h2>{{title}}</h2>

  <table>
    <tr>
      <td>Power:</td>
      <td><input [(ngModel)]="power" type="text"></td>

    </tr>

    <tr>
      <td>Hero.name:</td>
      <td>
        <input [(ngModel)]="hero.name" type="text">
      </td>

    </tr>

  </table>

  <p><button (click)="reset()">Reset Log</button></p>

  <app-on-changes [hero]="hero" [power]="power"></app-on-changes>

</div>
