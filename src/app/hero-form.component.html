<div id="heroForm">
    <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <div >
            <label for="name">Name
                <input  type="text"
                    name="name" required [(ngModel)]="hero.name">
                {{hero?.name}}
            </label>
        </div>
        <button type="submit" [disabled]="!heroForm.form.valid">
            Submit
        </button>
    </form>
    <div [hidden]="!herForm.form.valid">
        {{submitMessage}}
    </div>
</div>
